<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムリンク</title>
    <script>
        function redirectToRandomLink() {
            const links = [
                'https://docs.google.com/forms/d/e/1FAIpQLSekynpm1CgpL0cpcXjcjvMxRCEDnLTEXNdPAYS60g9EiLiX6g/viewform',
                'https://docs.google.com/forms/d/e/1FAIpQLScfQtddTlqWTEvd0Jpwl39dzvo4QCXCBXBB643uUhX6H_43jg/viewform'
            ];
            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }

        window.onload = redirectToRandomLink; // ページロード時に関数を呼び出す
    </script>
</head>
<body>
    <div id="container">
        <span></span>
        <span></span>
        <span></span>
        <p>LOADING</p>
    </div>
</body>
</html>
